<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idat log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="image__container col-6">
        <div class="overlay__image"> 
            <img src="img/idat-logo_login.png" alt="logo de idat">
        </div>
        
    </div>

    <div class="form__container col-6">
        <form action="/login" method="post" class="form__login">
            <div class="form-container__intro">
                <h2 class="form-container__tittle">Hola, soy</h2>
                <img src="img/eva-logo_login.png" alt="eva logo" class="eva-logo__login">
                <h3 class="form-container__subtittle">¡Espero que tu sábado sea increíble!</h3>
            </div>

            <label for="username-field"></label>
            <input type="text" id="username-field" 
            placeholder="Por favor, ingresa tu código de usuario">

            <label for="password"></label>
            <input type="password" id="password-field" 
            placeholder="Y aquí tu contraseña">

            <button type="submit" class="form__button">Comencemos</button>
            <a href="/contraseña-olvidada"
            class="contraseña-olvidada__link">Olvidé mi contraseña</a>
        </form>
    </div>

</body>
</html>
